<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="cart__bg">
      <div class="cart__container">
        <h3>Your Shopping Cart</h3>
        <table class="table__bg">
          <thead>
            <tr>
              <th></th>
              <th>ITEM</th>
              <th>AMOUT</th>
              <th>PRICE</th>
              <th>TOTAL</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="./../images/img1.png" /></td>
              <td>SONY<br /><span>FE 70-200 mm F2.8 GM OSS</span></td>
              <td>1</td>
              <td>¥1979.00</td>
              <td>¥1979.00</td>
            </tr>
            <tr>
              <td><img src="./../images/img1.png" /></td>
              <td>SONY<br /><span>Sonnar T* E 24mm F1.8 ZA</span></td>
              <td>1</td>
              <td>¥989.00</td>
              <td>¥989.00</td>
            </tr>
            <tr>
              <td class="total" colspan="5">¥2968.00</td>
            </tr>
          </tbody>
        </table>
        <div class="__container">
          <a href="https://www.google.com/" target="_blank"
            >Edit your shopping cart</a
          >
          <button>Choose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>
